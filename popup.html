<!DOCTYPE html>
<html>
<head>
  <title>YouTube QR Code Generator</title>
  <style>
    body {
      width: 200px;
      margin: 0;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: white;
    }

    .icon {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 15px;
    }

    .title {
      text-align: center;
      color: #FF0000;
      font-size: 16px;
      margin: 0 0 15px 0;
    }

    .shortcut {
      background: #FF0000;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      display: inline-block;
      margin: 5px 0;
    }

    .instruction {
      font-size: 13px;
      line-height: 1.5;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="icons/icon-48.png" class="icon" alt="QR Code Icon">
  <h1 class="title">YouTube QR Code Generator</h1>
  
  <div class="instruction">
    Press <span class="shortcut">Ctrl+Shift+Q</span><br>
    to generate QR code
  </div>
</body>
</html>
